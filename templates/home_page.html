{% extends "base.html" %}
{% block content %}
<head>
    <link href="{{url_for('static', filename='style_user_signup.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>SIGNUP</h1>
    <form method='POST'>
	<div class='row'>
        <div><label for="username">USERNAME:</label>
            <input type="text", name="username" value='{{username}}'/></div>
            <p class="error">{{username_error}}</p>
        <div><label for="password">Password:</label>
            <input type="password", name="password" value='{{password}}'/></div>
            <p class="error">{{password_error}}</p>
        <div><label for="verify_password">Verify Password:</label>
            <input type="password", name="verify_password" value='{{verify_password}}'/></div>
            <p class="error">{{veri_password_error}}</p>
        <div><label for="email">Email(optional):</label>
            <input type="text", name="email"  value='{{email}}'/> </div>
            <p class="error">{{email_error}}</p>
        <div class='b'> <input type="submit", value='SUBMIT', class='button'/> </div>
    </div>
    </form>
</body>
{% endblock %}
